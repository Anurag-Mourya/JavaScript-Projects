            display: inline-block;

<body>
    <h1>Temprecture Convertor</h1>
    <div class="container">

        <div class="input-div">
            <label>Celsius</label><br>
            <input type="number" id="cel" class="inp" value="0" oninput="changecel();">
        </div>

        <div class="input-div">
            <label>Farenheight</label><br>
            <input type="number" id="frh" class="inp" value="32" oninput="changefrh();">
        </div>
    </div>

    <script>

        // BY USING addeventlistener...

        var cel  = document.getElementById("cel");
        var frh = document.getElementById("frh");

        cel.addEventListener('input', function(){
           var c = this.value;
           var f = (c * 9/5) + 32;
           if(!Number.Isinteger){
               f = f.toFixed(4);
           }
           frh.value = f; 

        })

        frh.addEventListener('input', function(){
         var f = this.value;
         var c = (f - 32) * 5/9;

         if(!Number.Isinteger){

            c = c.toFixed(4);
         }
         cel.value = c;

        });
